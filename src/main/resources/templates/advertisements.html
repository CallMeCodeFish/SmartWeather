<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/smartweather.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>SmartWeather</title>
</head>

<body style="background-color: #efefef">

<!--导航栏-->
<nav th:replace="~{navigation :: nav-bar}"></nav>

<!--页面主要内容-->
<div class="container-fluid">
    <div class="row">
        <!--页面左边占位-->
        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>


        <!--内容-->
        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10 sw-container-main">
            <!--页面title-->
            <div class="row">
                <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sw-container-form-title">My advertisements</h4>
            </div>

            <!--列表部分-->
            <div class="row">
                <!--占位-->
                <div class="col-lg-1 col-md-1"></div>

                <!--列表-->
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <hr class="sw-show-page-hline">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sw-div-list">
                        <div class="media" th:each="ad : ${ads}">
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <a th:href="@{'/advertisement/' + ${ad.id}}" th:text="${ad.title}"></a>
                                </h5>
                                <span class="sw-info-font"
                                      th:text="${#dates.format(ad.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!--占位-->
                <div class="col-lg-1 col-md-1"></div>
            </div>

        </div>

        <!--页面右边占位-->
        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>
    </div>
</div>

</body>

</html>

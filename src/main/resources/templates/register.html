<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/smartweather.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>SmartWeather</title>
</head>

<body style="background-color: #efefef">

<!--导航栏-->
<nav th:replace="~{navigation :: nav-bar}"></nav>

<!--页面主要内容-->
<div class="container-fluid">
    <div class="row">
        <!--页面左边占位-->
        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>


        <!--内容-->
        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10 sw-container-main">
            <!--页面title-->
            <div class="row">
                <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sw-container-form-title">Register for your shop</h4>
            </div>

            <!--表单部分-->
            <div class="row">
                <!--占位-->
                <div class="col-lg-1 col-md-1"></div>

                <!--发布信息表单-->
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <hr class="sw-show-page-hline">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error} != null"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sw-div-list">
                        <form class="form-horizontal" action="/seller/register" method="post">
                            <!--seller id-->
                            <input type="hidden" name="id" th:value="${seller.id}" th:if="${seller} != null">

                            <!--店名-->
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Shop name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Shop name" autocomplete="off" th:if="${seller} == null">
                                    <input type="text" name="name" class="form-control" id="name" autocomplete="off" th:value="${seller.name}" th:if="${seller} != null">
                                </div>
                            </div>

                            <!--经营业务-->
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" name="type" class="form-control" id="type" placeholder="Business type" autocomplete="off" th:if="${seller} == null">
                                    <input type="text" name="type" class="form-control" id="type" placeholder="Business type" autocomplete="off" th:value="${seller.type}" th:if="${seller} != null">
                                </div>
                            </div>

                            <!--地址-->
                            <div class="form-group">
                                <label for="street" class="col-sm-2 control-label">Street</label>
                                <div class="col-sm-10">
                                    <input type="text" name="street" class="form-control" id="street" placeholder="Street" autocomplete="off" th:if="${seller} == null">
                                    <input type="text" name="street" class="form-control" id="street" placeholder="Street" autocomplete="off" th:value="${seller.street}" th:if="${seller} != null">
                                </div>
                            </div>

                            <!--城市-->
                            <div class="form-group">
                                <label for="city" class="col-sm-2 control-label">City</label>
                                <div class="col-sm-10">
                                    <input type="text" name="city" class="form-control" id="city" placeholder="City" autocomplete="off" th:if="${seller} == null">
                                    <input type="text" name="city" class="form-control" id="city" placeholder="City" autocomplete="off" th:value="${seller.city}" th:if="${seller} != null">
                                </div>
                            </div>

                            <!--州或省-->
                            <div class="form-group">
                                <label for="state" class="col-sm-2 control-label">State/Province</label>
                                <div class="col-sm-10">
                                    <input type="text" name="state" class="form-control" id="state" placeholder="State or province" autocomplete="off" th:if="${seller} == null">
                                    <input type="text" name="state" class="form-control" id="state" placeholder="State or province" autocomplete="off" th:value="${seller.state}" th:if="${seller} != null">
                                </div>
                            </div>

                            <!--国家或地区-->
                            <div class="form-group">
                                <label for="country" class="col-sm-2 control-label">Country or region</label>
                                <div class="col-sm-10">
                                    <input type="text" name="country" class="form-control" id="country" placeholder="Country or region" autocomplete="off" th:if="${seller} == null">
                                    <input type="text" name="country" class="form-control" id="country" placeholder="Country or region" autocomplete="off" th:value="${seller.country}" th:if="${seller} != null">
                                </div>
                            </div>

                            <!--商店简介-->
                            <div class="form-group">
                                <label for="description" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="description" rows="6" id="description" placeholder="Introduce your shop..." th:if="${seller} == null"></textarea>
                                    <textarea class="form-control" name="description" rows="6" id="description" placeholder="Introduce your shop..." th:text="${seller.description}" th:if="${seller} != null"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 sw-btn-submit">
                                    <button type="submit" class="btn btn-info">Confirm</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <!--占位-->
                <div class="col-lg-1 col-md-1"></div>
            </div>

        </div>

        <!--页面右边占位-->
        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>
    </div>
</div>



</body>

</html>

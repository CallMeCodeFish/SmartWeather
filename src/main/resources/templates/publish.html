<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/smartweather.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>SmartWeather</title>
</head>

<body class="sw-page-placeholder">

<!--导航栏-->
<nav th:replace="~{navigation :: nav-bar}"></nav>

<!--页面主要内容-->
<div class="container-fluid">
    <div class="row">
        <!--页面左边占位-->
        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>


        <!--内容-->
        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10 sw-container-main">
            <!--页面title-->
            <div class="row">
                <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sw-container-form-title">Release an advertisement</h4>
            </div>

            <!--表单部分-->
            <div class="row">
                <!--占位-->
                <div class="col-lg-1 col-md-1"></div>

                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <hr class="sw-show-page-hline">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error} != null"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sw-div-list">
                        <form class="form-horizontal" action="/seller/publish" method="post">
                            <!--广告id-->
                            <input type="hidden" name="id" th:value="${ad.id}" th:if="${ad} != null">

                            <!--seller id-->
                            <input type="hidden" name="sellerId" th:value="${seller.id}">

                            <!--seller city-->
                            <input type="hidden" name="sellerCity" th:value="${seller.city}">

                            <!--广告标题-->
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" class="form-control" id="title" maxlength="100" autocomplete="off" th:value="${ad.title}" th:if="${ad} != null">
                                    <input type="text" name="title" class="form-control" id="title" placeholder="Title" maxlength="100" autocomplete="off" th:if="${ad} == null">
                                </div>
                            </div>

                            <!--广告详细信息-->
                            <div class="form-group">
                                <label for="description" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="description" rows="18" id="description" th:text="${ad.description}" th:if="${ad} != null"></textarea>
                                    <textarea class="form-control" name="description" rows="18" id="description" placeholder="Detailed information about your product..." th:if="${ad} == null"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 sw-btn-submit">
                                    <button type="submit" class="btn btn-info">Release</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <!--占位-->
                <div class="col-lg-1 col-md-1"></div>
            </div>

        </div>

        <!--页面右边占位-->
        <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>
    </div>
</div>

</body>

</html>
